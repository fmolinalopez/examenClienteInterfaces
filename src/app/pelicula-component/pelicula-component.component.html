<div class="idea">
  <div class="{{clase}} {{colorBackground}}">
    <p>Nombre: {{pelicula.nombre}}</p>
    <p>Genero: {{pelicula.genero}}</p>
    <p>Resumen: {{pelicula.resumen}}</p>
    <p>Votos: {{pelicula.votos}}</p>
    <p>Autor: {{autor}}</p>
    <button (click)="cambiarTextoBoton(index)" id="votar{{index}}" class="votar">{{textoBoton}}</button>
  </div>
</div>
